<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            position: fixed;
        }
        .sidebar h1 {
            display: block;
            color: gray;
            padding: 15px 25px;
            text-decoration: none;
        }


        .sidebar a {
            display: block;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        /* Main content */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        /* Header styling */
        .content h1 {
            color: #2c3e50;
            margin-bottom:15px
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h1>ESISA BANK<h1>
        <a href="/utilisateur/Home">Home</a>
        <a href="/utilisateur/accounts">Accounts</a>
        <a href="/utilisateur/logout">Log Out</a>
    </div>

    <!-- Main content -->
    <div class="content">
        <h1>Welcome to Your Dashboard</h1>
        <p>This is the main content area. You can add your content here.</p>
    </div>

</body>
</html>
