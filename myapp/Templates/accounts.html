<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            position: fixed;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        /* Main content */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        /* Header styling */
        .content h1 {
            color: #2c3e50;
            margin-bottom:15px
        }

        .accounts-sidebar {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
        }

        .accounts-sidebar a {
            display: block;
            color: #2c3e50;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .accounts-sidebar a:hover {
            background-color: #bdc3c7;
        }

        /* Accounts Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .sidebar h1 {
            display: block;
            color: gray;
            padding: 15px 25px;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h1>ESISA BANK<h1>
        <a href="/utilisateur/Home">Home</a>
        <a href="/utilisateur/accounts">Accounts</a>
        <a href="/utilisateur/logout">Log Out</a>
    </div>

    <!-- Main content -->
    <div class="content">
        <h1>Accounts</h1>
        <p>Select an account type to view details:</p>

        <!-- Accounts sidebar with Saving and Checking -->
        <div class="accounts-sidebar">
            <a href="/bankaccount/saving_accounts">Saving Accounts</a>
            <a href="/bankaccount/checking_accounts">Checking Accounts</a>
        </div>

    </div>

</body>
</html>
